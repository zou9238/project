<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>專題</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>
<body>
  

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>旅遊小幫手</h1>
            <p>今天想去哪?</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                  
                 </div>
                 
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
            </div>
        </div>
        <div class="container-fluid" >
            <div id="googleMap"></div>
            <div id="recommendations"  class="overflow-auto"></div>
        </div>
        <div id="output"></div>
        <p>旅遊清單</p>
        <ul id="travelList"></ul>
        <button id="navigateButton" class="btn btn-primary">重新導航</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQg-z8wy8TcOHC7EjlhM6yEWoyLDHsLwc&libraries=places"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Main.js"></script>
    <script>
        window.onload = function() {
            // 這裡放置所有初始化地圖和其他 JavaScript 功能的代碼

            // 創建 DirectionsService 和 DirectionsRenderer 對象
            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();

            // 其他初始化地圖的相關代碼......

            // 新增按鈕的點擊事件監聽器
            document.getElementById('navigateButton').addEventListener('click', function() {
                calcRoute(); // 調用 calcRoute 函數執行重新導航
            });
        };
    </script>
</body>
</html>
